<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mix Details · Mix Scheduler</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
</head>

<body>
  <div class="container small">
    <header class="topbar fade-in">
      <div style="display: flex; align-items: center; gap: 12px;">
        <img
          src="https://cdn.prod.website-files.com/677bffa8950e9a8fe5cadd52/677c01a2f6fb9128f6e8e811_flint-logo-white.svg"
          alt="Flint" style="height: 32px; width: auto;" />
        <div>
          <h1 class="brand">Mix Details</h1>
          <p class="subtitle">Component tracking and actions</p>
        </div>
      </div>
      <div id="userBadge" class="badge"></div>
    </header>

    <div id="errorMsg" class="msg"
      style="color: var(--danger); border: 1px solid var(--danger); background: rgba(239, 68, 68, 0.05); display: none;">
    </div>

    <div id="mixContent" class="fade-in" style="animation-delay: 0.1s;">
      <!-- Mix data rendered here by ui.js -->
      <div class="card" style="padding: 40px; text-align: center; color: var(--text-dim);">
        Loading mix data...
      </div>
    </div>

    <div class="rowEnd fade-in" style="animation-delay: 0.2s; margin-top: 32px;">
      <a class="btn" href="index.html">← Back to Dashboard</a>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>

</html>
