<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login · Flint Scheduler</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
</head>

<body>
  <div class="container small">
    <header class="fade-in" style="text-align: center; margin-bottom: 60px;">
      <img src="https://www.flintlabs.com/flint-logo-white.svg" alt="Flint"
        style="height: 64px; width: auto; margin-bottom: 24px;" />
      <h1 class="brand" style="font-size: 2.5rem;">Scheduler</h1>
      <p class="subtitle">Secure access to mix tracking</p>
    </header>

    <section class="card fade-in" style="max-width: 400px; margin: 0 auto; animation-delay: 0.1s;">
      <div class="cardHead" style="justify-content: center; margin-bottom: 32px;">
        <h2>Account Login</h2>
      </div>

      <div class="field" style="margin-bottom: 20px;">
        <label>Email Address</label>
        <input type="email" id="email" placeholder="name@company.com" />
      </div>
      <div class="field" style="margin-bottom: 32px;">
        <label>Password</label>
        <input type="password" id="password" placeholder="••••••••" />
      </div>

      <button class="btn primary" id="loginBtn" style="width: 100%; padding: 14px;">Sign In</button>

      <div id="msg" class="msg" style="text-align: center; margin-top: 24px;"></div>
    </section>

    <div class="rowEnd fade-in" style="justify-content: center; margin-top: 40px; animation-delay: 0.2s;">
      <a class="btn small" href="index.html">← Back to Dashboard</a>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>

</html>
