<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mix Scheduler</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
</head>

<body>
  <div class="container">
    <header class="topbar">
      <div>
        <h1 class="brand">Flint Scheduler</h1>
        <p class="subtitle">Active mixes dashboard</p>
      </div>
      <div class="topbar-right">
        <div id="userBadge" class="badge">Not logged in</div>
        <a class="btn" href="login.html" id="loginLink">Log in</a>
        <button class="btn danger" id="logoutBtn" style="display:none;">Log out</button>
        <a class="btn primary" href="add.html" id="addMixBtn">+ Add mix</a>
      </div>
    </header>

    <section class="card fade-in">
      <div class="cardHead">
        <h2>Active mixes</h2>
      </div>

      <div style="display: flex; gap: 10px; margin-bottom: 24px; border-bottom: 1px solid var(--border);">
        <button class="tabBtn active" id="teamTabBtn">Team</button>
        <button class="tabBtn" id="myTabBtn">My Mixes</button>
      </div>

      <div id="mixes-state" style="margin-bottom:16px; color: var(--text-dim);"></div>
      <div id="mixRows" style="display: flex; flex-direction: column; gap: 16px;"></div>

      <p class="note"
        style="margin-top: 24px; color: var(--text-dim); border-top: 1px solid var(--border); padding-top: 16px;">
        Multi-step mixing system. Powered by Flint Labs.
      </p>
    </section>
  </div>

  <script type="module" src="main.js"></script>
</body>

</html>
