<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account · Mix Scheduler</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
</head>

<body>
  <div class="container small">
    <header class="fade-in">
      <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 8px;">
        <img src="logo.png" alt="Flint" style="height: 96px; width: auto;" />
        <h1 class="brand" style="margin: 0;">Account</h1>
      </div>
      <p class="subtitle">Manage your profile and preferences</p>
    </header>

    <section class="card fade-in" id="accountPanel" style="animation-delay: 0.1s;">
      <!-- Account info and actions will be rendered here by ui.js -->
      <div style="padding: 24px; text-align: center; color: var(--text-dim);">
        Loading account data...
      </div>
    </section>

    <div class="rowEnd fade-in" style="animation-delay: 0.2s; margin-top: 32px;">
      <a class="btn" href="index.html">← Back to Dashboard</a>
    </div>

    <div id="authDebug" class="msg" style="text-align: center; font-size: 0.8rem; color: var(--text-dim);"></div>
  </div>
  <script type="module" src="main.js"></script>
</body>

</html>
