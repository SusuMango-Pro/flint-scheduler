<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add mix · Mix Scheduler</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container small">
    <header>
      <h1>Add a new mix</h1>
      <p class="subtitle">You must be logged in to add a mix.</p>
    </header>

    <section class="card">
      <div class="formRow">
        <div class="field">
          <label>What are you mixing?</label>
          <input id="mixName" placeholder="e.g. Batch A / Powder set #2" />
        </div>
      </div>

      <h3 style="margin-top: 20px; margin-bottom: 10px;">Mixing Steps</h3>
      
      <div class="formRow">
        <div class="field">
          <label>Step 1 - Name</label>
          <input id="step1Name" placeholder="e.g. Powder 1" />
        </div>
        <div class="field">
          <label>Step 1 - Duration (minutes)</label>
          <input id="step1Minutes" type="number" min="1" step="1" placeholder="e.g. 30" />
        </div>
      </div>

      <div class="formRow">
        <div class="field">
          <label>Step 2 - Name</label>
          <input id="step2Name" placeholder="e.g. Powder 2" />
        </div>
        <div class="field">
          <label>Step 2 - Duration (minutes)</label>
          <input id="step2Minutes" type="number" min="1" step="1" placeholder="e.g. 30" />
        </div>
      </div>

      <div class="formRow">
        <div class="field">
          <label>Step 3 - Name</label>
          <input id="step3Name" placeholder="e.g. Powder 3" />
        </div>
        <div class="field">
          <label>Step 3 - Duration (minutes)</label>
          <input id="step3Minutes" type="number" min="1" step="1" placeholder="e.g. 30" />
        </div>
      </div>

      <button class="btn primary" id="createMixBtn">Create mix</button>
      <div class="rowEnd">
        <a class="btn" href="index.html">← Back</a>
      </div>

      <div id="msg" class="msg"></div>
    </section>
  </div>

  <!-- Using compat Firebase scripts loaded in <head>; app.js will initialize compat firebase -->

  <script src="app.js"></script>
  <script>
    initAddMixPage();
  </script>
</body>
</html>
